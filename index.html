<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>
<body class="general">
  <header class="hero">
    <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
    <a 
        class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-task">
      <label class="add-task__label" for="new-task">Add Item</label>
      <div class="add-task__row">
        <input class="add-task__input" type="text">
        <button class="button add-task__button">Add</button>
      </div>
    </section>
    <section class="todo">
    <h3 class="todo__title title">Todo</h3>
    <ul class="todo__list">
      <li class="task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__description">Pay Bills</label>
        <input class="task__edit-description" type="text">
        <button class="button task__button-edit">Edit</button>
        <button class="button task__button-delete">
          <img class="task__img-delete" src="./remove.svg" alt="remove-button">
        </button>
      </li>
      <li class="task task--edit-mode">
        <input class="task__checkbox" type="checkbox">
        <label class="task__description">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__edit-description">
        <button class="button task__button-edit">Save</button>
        <button class="button task__button-delete">
          <img src="./remove.svg" alt="remove-button" class="task__img-delete">
        </button>
      </li>
    </ul>
  </section>
  <section class="done">
    <h3 class="done__title title">Completed</h3>
    <ul class="done__list">
      <li class="task">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__description">See the Doctor</label>
        <input type="text" class="task__edit-description">
        <button class="button task__button-edit">Edit</button>
        <button class="button task__button-delete">
          <img src="./remove.svg" alt="remove-button" class="task__img-delete">
        </button>
      </li>
    </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
